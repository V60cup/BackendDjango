<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>{% block title %} {% endblock %}</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet"  type="text/css"  href="{% static 'css/estilo.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'inicio' %}"> <strong >Ensamble Café</strong></a>
              <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link  {% if request.path == '/' %} active {% endif %} " href="{% url 'inicio' %}"> Inicio </a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link {% if request.path == '/cafegrano/' %} active {% endif %} " href="{% url 'cafegrano'%}"> Café </a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link {% if request.path == '/accesorios/' %} active {% endif %}" href="{% url 'accesorios' %}"> Accesorios </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link {% if request.path == '/cursos/' %} active {% endif %} " href="{% url 'cursos' %}"> Cursos </a>
                  </li>
              </ul>
          </nav>
        
        {% block body%}
        
        {% endblock%}


        {% if request.path != '/' %}

        <footer class="text-body-secondary py-5">
            <div class="container">
                <a class="btn btn-success" href="{% url 'inicio' %}">Volver al Inicio</a>
            </div>
        </footer>
        {% else %}

        <footer class="py-3 my-4">
            <p class="text-center text-muted">© 2023 Esteban Rojas, Inacap</p>
        </footer>

        {% endif %}

        <script>
            $(document).ready(function () {
            $("#{{request.endpoint}}").parent().addClass("active"); })
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
    
</html>
